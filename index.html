<html>
	<head>		
		<script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
		<script type="text/javascript">
			YUI({
				//Last Gallery Build of this module
				gallery: 'gallery-2011.11.10-16-24'
			})
			YUI().use('gallery-yui-dualslider', function(Y) {
				var eleYuiSlider = new Y.DualSlider({
					id: 'SliderDev',
					axis: 'x',
					min: 0,
					max: 10,
					length: '300px'							
				});
				eleYuiSlider.after('slideEnd', function(e) {
					var eleYuiSlider = e.currentTarget;
					eleYuiSlider.syncUI();  			
				});
				eleYuiSlider.after(['valueChange', 'value2Change'], function(e) {
					if (e.attrName == 'value2')
						document.getElementById('slider2Value').innerHTML = e.newVal;						
					else
						document.getElementById('slider1Value').innerHTML = e.newVal;
				});
								
				eleYuiSlider.render('body');
				
				eleYuiSlider.setValue(2);
				eleYuiSlider.setValue2(6);
			});			
		</script>		
		<link type="text/css" rel="stylesheet" href="gallery-yui-dualslider.css" />
	</head>
	<body class="yui3-skin-sam">
		<h1>Dual Slider Dev</h1>
		<br/>
		<table>
			<tr>
				<td>Thumb 1: </td><td><span id="slider1Value">[Null]</span></td>
			<tr>
			<tr>
				<td>Thumb 2: </td><td><span id="slider2Value">[Null]</span></td>
			<tr>
		</table>
		<br/>		
	</body>
</html>
